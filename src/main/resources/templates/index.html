<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>

<title>Insert title here</title>
</head>
<body>
	<p>hahaha</p>
	<button>查询</button>
	<button>新增</button>
	<button>修改</button>
	<button>删除</button>
	<div id="people">
	</div>
	<script src="jquery.min.js"></script>
	<script src="angular.min.js"></script>
	<script>
	$(function(){
		$.ajax({
			type:"GET",
			dataType:"json",
			url:"http://localhost:8080/api/people",
			success:function(data) {
				str = JSON.stringify(data);
				$("#people").text(str);
			}
		});
	});
	</script>
</body>
</html>
